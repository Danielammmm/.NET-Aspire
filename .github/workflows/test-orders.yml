name: Test OrdersService

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-orders:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Clonar código
      uses: actions/checkout@v3

    - name: 🧱 Instalar .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.201

    - name: 🧪 Mock de inventoryservice (respuestas JSON)
      run: |
        echo 'from http.server import BaseHTTPRequestHandler, HTTPServer
import json

class Handler(BaseHTTPRequestHandler):
    def do_GET(self):
        if self.path.startswith("/inventory/check/laptop"):
            self.send_response(200)
            self.send_header("Content-Type", "application/json")
            self.end_headers()
            self.wfile.write(json.dumps({"product": "laptop", "available": 10}).encode())
        elif self.path.startswith("/inventory/check/mouse"):
            self.send_response(200)
            self.send_header("Content-Type", "application/json")
            self.end_headers()
            self.wfile.write(json.dumps({"product": "mouse", "available": 0}).encode())
        else:
            self.send_response(404)
            self.end_headers()

HTTPServer(("", 80), Handler).serve_forever()' > mock.py
        nohup python3 mock.py &

    - name: 🔧 Restaurar dependencias
      run: dotnet restore Orchestralia/OrdersService/OrdersService.csproj

    - name: 🛠️ Compilar servicio
      run: dotnet build Orchestralia/OrdersService/OrdersService.csproj --no-restore

    - name: 🧪 Probar comportamiento de órdenes
      working-directory: Orchestralia/OrdersService
      run: |
        dotnet run & 
        sleep 10
        curl --fail -X POST http://localhost:5173/orders -H "Content-Type: application/json" -d '{"product":"mouse","quantity":99}' && echo "❌ ERROR: Aceptó orden inválida" && exit 1 || echo "✅ Correcto: Rechazó orden inválida"
        curl --fail -X POST http://localhost:5173/orders -H "Content-Type: application/json" -d '{"product":"laptop","quantity":1}' && echo "✅ Correcto: Aceptó orden válida" || exit 1
